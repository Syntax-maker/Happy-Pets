<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment - Happy Pets</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">
     <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #form-totals{
        display: none;
        }
        </style>
</head>
<body>
    <div class="container-fluid" > 
        <i class="fa fa-solid fa-arrow-left back-to-cart" onclick="location.href='cart.html'">
    Back</i>
</div>
<div class="container">
   
    <form action="https://formsubmit.co/sincodenito901@gmail.com" method="POST">
        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name=" Name" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" name="Email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" name="Address" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" name="City" placeholder="manila">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" name="Country" placeholder="Philippines">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" name=" Postal-Code" placeholder="">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="img/269750678_2294617857506369_1306982771447250215_n.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" name="Card-Name" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" name="Card-Number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" name="Expire-Month" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" name="Expire-Year" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" name="CVV" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>
        <div class="row">
            <div class="col">
                <div class="priceView">
                    <span class="text-totall">Total Payment:</span>  
                    <h3 class="pricee">â‚±0</h3>
                </div>
            </div>
            <div class="col">
                <button type="button" value="place order" class="submit-btn" > </button>
   <input type="hidden" name="_next" value="https://syntax-maker.github.io/Happy-Pets/new-shop.html">
                <input type="hidden" name="_captcha" value="false">
                <div class="priceView">
                    <input type="hidden" name="Total-Payment" placeholder="2023" > <h3 class="pricee" id="form-totals"> </h3>
            </div>
           
        </div>
        
    </form>

</div>   
<script src="payment.js"></script>
<!-- <script src="index.js"></script> -->
</body>
</html>
